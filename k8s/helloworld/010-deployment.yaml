apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-helloworld
spec:
  selector:
    matchLabels:
      app: app-helloworld
  replicas: 1
  template:
    metadata:
      labels:
        app: app-helloworld
    spec:
      containers:
        - image: apacheisis/helloworld:latest
          imagePullPolicy: Always
          name: app-helloworld
          ports:
            - containerPort: 8080
