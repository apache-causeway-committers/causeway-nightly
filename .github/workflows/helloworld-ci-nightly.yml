name: Helloworld (CI Nightly)

on:
  workflow_dispatch:
  schedule:
    ## daily 03:00 (UTC) in the morning
    - cron: '0 3 * * *'

env:
  BASELINE: 2.0.0-M4

  NIGHTLY_ROOT_PATH: ${{ github.workspace }}



jobs:
  build:
    name: all-in-one
    runs-on: ubuntu-latest
    env:
      # to be shared among all steps of this job
      PROJECT_ROOT_PATH: /home/runner/work/isis-nightly/isis-app-helloworld
      NIGHTLY_ROOT_PATH: ${{ github.workspace }}
      BASELINE: 2.0.0-M4
      APP: isis-app-helloworld

    steps:
    - name: Checkout current repo
      uses: actions/checkout@v2.3.3

    - name: Calculate new Revision
      id: revision
      run: |
        #BASELINE=$(cat $PROJECT_ROOT_PATH/pom.xml | grep "<version>" | head -1 | awk -F'>' '{print $2}' | awk -F'<' '{print $1}')
        SHA_ID=$(curl -s --request GET \
                 --url https://api.github.com/repos/apache/$APP/git/ref/heads/master \
                 --header 'content-type: application/json' \
                 | grep sha | cut -d\: -f2 | cut -d\" -f2 | cut -c1-8)
        REVISION=${BASELINE}.$(date +%Y%m%d-%H%M)-${SHA_ID}
        echo "##[set-output name=revision;]${REVISION}"

    - name: Share new Revision as Environment Variable
      run: echo "REVISION=${{ steps.revision.outputs.revision }}" >> $GITHUB_ENV

    - name: Checkout apache/isis-app-helloworld repo
      uses: actions/checkout@v2.3.3
      with:
        repository: apache/isis-app-helloworld
        ref: refs/heads/master

    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: 11

    - name: Print Maven Version
      run: mvn --version

    - name: Activate Cache for Maven Downloads
      uses: actions/cache@v2
      env:
        cache-name: cache-maven-modules
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
          ${{ runner.os }}-build-
          ${{ runner.os }}-

    - name: Setup Script Environment
      shell: bash
      # prints all the (non-secret) variables as used by the build scripts to the console
      run: |
        echo ==============  ENV  =================
        echo BASELINE            \: $BASELINE
        echo PROJECT_ROOT_PATH   \: $PROJECT_ROOT_PATH
        echo NIGHTLY_ROOT_PATH   \: $NIGHTLY_ROOT_PATH
        echo REVISION            \: $REVISION
        echo ======================================

    - name: Update Maven version
      shell: bash
      run: |
        mvn versions:set -DnewVersion=$REVISION

    - name: Print pom.xml
      shell: bash
      run: |
        cat pom.xml

    - name: Build with Maven
      shell: bash
      run: |
        mvn install

    - name: Build and Push Docker Image
      shell: bash
      run: |
        mvn -Ddocker jib:build
      env:
        DOCKER_REGISTRY_USERNAME: ${{ secrets.DOCKER_REGISTRY_USERNAME }}
        DOCKER_REGISTRY_PASSWORD: ${{ secrets.DOCKER_REGISTRY_PASSWORD }}
        DOCKER_REGISTRY_URL: 'https://index.docker.io/v2/'

    - name: Deploy to cluster (helloworld.isis.incode.work)
      uses: actions-hub/kubectl@master
      env:
        KUBE_CONFIG: ${{ secrets.K3D_INCODE_WORK_KUBE_CONFIG }}
        NIGHTLY_ROOT_PATH: ${{ github.workspace }}
      with:
        args: apply -f $NIGHTLY_ROOT_PATH/k8s/helloworld/deployment.yaml
