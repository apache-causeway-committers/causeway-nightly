name: Simpleapp (Undeploy)

on:
  workflow_dispatch

jobs:
  deploy:
    name: Undeploy simpleapp from k8s cluster
    runs-on: ubuntu-latest

    strategy:
      matrix:
        branch:
          - jdo
          - jpa
          - jdo-SNAPSHOT
          - jpa-SNAPSHOT

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v2.3.4

      - name: Install yq
        shell: bash
        run: |
          sudo snap install yq

      - name: Update scripts
        shell: bash
        run: |
          sh k8s/update.sh simpleapp ${{ matrix.branch }}

      - name: "kubectl delete -f ingress.yml"
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.K3D_INCODE_WORK_KUBE_CONFIG }}
        with:
          args: delete -f k8s/simpleapp/030-ingress.yaml --force

      - name: "kubectl delete -f service.yml"
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.K3D_INCODE_WORK_KUBE_CONFIG }}
        with:
          args: delete -f k8s/simpleapp/020-service.yaml --force

      - name: "kubectl delete -f deployment.yml"
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.K3D_INCODE_WORK_KUBE_CONFIG }}
        with:
          args: delete -f k8s/simpleapp/010-deployment.yaml --force
