name: Simpleapp (Deploy)

on:
  workflow_dispatch

jobs:
  deploy:
    name: Deploy to k8s cluster
    runs-on: ubuntu-latest
    env:
      APPNAME: simpleapp

    strategy:
      matrix:
        branch:
          - jdo
          - jpa
          - jdo-SNAPSHOT
          - jpa-SNAPSHOT

    steps:
      - name: Checkout current repo
        uses: actions/checkout@v2.3.4

      - name: Install yq
        shell: bash
        run: |
          sudo snap install yq

      - name: Update scripts
        shell: bash
        run: |
          sh k8s/update.sh $APPNAME ${{ matrix.branch }}

      - name: "kubectl apply -f deployment.yml"
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.K3D_INCODE_WORK_KUBE_CONFIG }}
        with:
          args: apply -f k8s/$APPNAME/010-deployment.yaml

      - name: "kubectl apply -f service.yml"
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.K3D_INCODE_WORK_KUBE_CONFIG }}
        with:
          args: apply -f k8s/$APPNAME/020-service.yaml

      - name: "kubectl apply -f ingress.yml"
        uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.K3D_INCODE_WORK_KUBE_CONFIG }}
        with:
          args: apply -f k8s/$APPNAME/030-ingress.yaml
